# https://packaging.python.org/tutorials/packaging-projects/

[project]
name = "ideenergy"
version = "2.0.0"
dependencies = [
    "aiohttp <4.0,>=3.8",
    "importlib-metadata; python_version >= '3.11'",
]
authors = [
  {name = "Luis LÃ³pez", email = "luis@cuarentaydos.com"},
]
readme = "README.md"
description ="Programmatic access to consumer energy consumption from https://www.i-de.es/ (Spanish energy distributor)"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.11"

[project.scripts]
ideenergy = "ideenergy.cli:main"

[project.urls]
Homepage = "https://github.com/ldotlopez/ideenergy"
Issues = "https://github.com/ldotlopez/ideenergy/issues"
Repository = "https://github.com/ldotlopez/ideenergy.git"

[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[bdist_wheel]
universal = 1

[tool.black]
target-version = ['py311']

[tool.isort]
profile = "black"

[tool.mypy]
files = ["ideenergy"]

[tool.pyupgrade]
addopts = "--py311-plus"

[tool.setuptools]
packages = ["ideenergy"]
